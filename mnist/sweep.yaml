program: train.py
method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  batch_size:
    values: [64, 128, 256]
  layer_1:
    values: [256, 512]
  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  activation_1:
    values: ["relu", "linear"]
  optimizer:
    values: ["adam", "sgd"]
